<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<head>
    <link rel="stylesheet" href="popup.css">
    <link rel="stylesheet" href="lib/fontawesome/css/all.min.css">
    <script src="lib/jquery.slim.min.js"></script>
</head>

<body>
    <div class="popup-body">
        <div class="btn-container">
            <i class="fa-solid fa-plus"></i>
            <div class="popup-menu-text" id="addNewNotes">Add New Notes</div>
        </div>
        <div class="btn-container">
            <i class="fa-regular fa-trash-can"></i>
            <div class="popup-menu-text" id="deletePageNotes">Delete Page Notes</div>
        </div>
        <div class="btn-container">
            <i class="fa-solid fa-bars"></i>
            <div class="popup-menu-text" id="showAllNotes">Show All Notes</div>
        </div>
        <div class="btn-container">
            <div class="coffee-icon">☕️</div>
            <div class="popup-menu-text" id="buyMeACoffee">Buy Me A Coffee</div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>

</html>
